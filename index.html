<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Fredoka:wght@400;600&family=Roboto:wght@100;400&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <!-- header -->
    <header>
        <nav id="nav-bar">
            <div id="nav-taglie">
                <a href="#">Donne</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </div>

            <div id="nav-logo">
                <img src="images/img/boolean-logo.png" alt="Logo">
            </div>

            <div id="nav-shop">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </nav>
    </header>


    <!-- body -->
    <main>
        <div id="container">
            <div class="row">
                <div class="shop">
                    <img class="img-shop" src="images/img/1.webp" alt="">
                    <div class="description">
                        <div class="marca">Levi&apos;s</div>
                        <h4>RELAXED FIT TEE UNISEX</h4>
                        <span class="dicount-price">14.99&euro;</span>
                        <span class="real-price">29.99&euro;</span>
                    </div>
                </div>
                <div class="shop">
                    <img src="images/img/2.webp" alt="">
                </div>
                <div class="shop">
                    <img src="images/img/3.webp" alt="">
                </div>
            </div>
            <div class="row">
                <div class="shop"></div>
                <div class="shop"></div>
                <div class="shop"></div>
            </div>
        </div>
    </main>


    <!-- footer -->
    <footer>
        <div id="container-footer">
            <div id="info-footer">Testo</div>
            <div id="link-footer">Testo</div>
        </div>
    </footer>
</body>
</html>
